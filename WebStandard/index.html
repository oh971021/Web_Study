<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="웹 표준을 준수한 사이트 예제입니다.">
    <!-- 검색하면 나오는 키워드 (마게팅 관련) -->
    <meta name="kewords" content="웹스토리보이, 웹표준, 웹접근성, 사이트 만들기">
    <meta name="generator" content="VSCode">
    <!-- Web Title -->
    <title>WEB STANDARD STIE</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 웹 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 스킵 네비게이션 -->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!-- //스킵 네비게이션 -->

    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <!-- a tag는 인라인 구조 -->
                        <a href="https://wiss.tistory.com">Desinger</a>
                        <a href="https://webstoryboy">Publisher</a>
                        <a href="https://www.youtube.com/watch?v=jdhilrbKQVw&t=160s">Youtube</a>
                    </div>
                    <!-- //header menu -->
                    <div class="header-tit">
                        <!-- &는 문법이라 amp; 로 써줘야함. -->
                        <h1>Professional Publisher &amp; Desinger</h1><br>
                        <a href="http://oh971021.dothome.co.kr/">webstoryboy.co.kr</a>
                    </div>
                    <!-- //header title -->

                    <!-- 이미지를 표현하는 방법
                        1. img 태그로 표현 (의미가 있을 때) : 예 [배경 등] / alt 태그 - 대체 문자 표현
                        2. background 속성으로 표현 (의미가 없을 때) : 예 [네이버 로고, 아이콘 등] / 대체 문자 없음
                            - 최근은 background 많이 사용하는 추세 / 가상으로 대체 문자를 만들어 줌 (IR효과)
                            - 이미지 스프라이트 (이미지 정렬 후 한번에 사용)
                    -->
                    <div class="header-icon">
                        <!-- span으로 가상의 문자를 만들어 줌 : 눈에 안보이게 만들어야 함 -->
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //header -->
        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <!-- //cont_nav -->
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!-- //cont_tit -->
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
            <!-- //cont_cont -->
        </div>
        <!-- //contents -->
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
